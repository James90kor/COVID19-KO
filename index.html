<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>코로나19 발생 현황</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="moment.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>코로나19 발생 현황</h1>
        <script>
          var targetDate = moment();
          var targetDateStyle = 'YYYY.MM.DD 00:00 기준';
          function targetDatePrint() {
            document.write(targetDate.format(targetDateStyle)); }
          function goYstrdy() {
            targetDate = targetDate.subtract(1, 'days');
            document.getElementById('targetDate').innerText = targetDate.format(targetDateStyle); }
          function goToday() {
            targetDate = moment();
            document.getElementById('targetDate').innerText = targetDate.format(targetDateStyle); }
          function goTmrw() {
            targetDate = targetDate.add(1, 'days');
            document.getElementById('targetDate').innerText = targetDate.format(targetDateStyle); }
          function btnOn(btnID) {
            document.getElementById(btnID).disabled = false; }
          function btnOff(btnID) {
            document.getElementById(btnID).disabled = true; }

          // 공공데이터포털 API
          function dataGet() {
            var key = '9y999Ep%2F572QR2QDlymbVidR%2BEq0ByWEr4Bhpd1fQYJRo%2FMRHZLd7JhdA5xRLck1l91s47TNiJ07D46Xe8HyoA%3D%3D'
            var startDate = targetDate.subtract(1, 'days').format("YYYYMMDD")
            var endDate = targetDate.add(1, 'days').format("YYYYMMDD")
            var url01 = 'http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19InfStateJson?serviceKey='
            var url02 = '&pageNo=1&numOfRows=10&startCreateDt='
            var url03 = '&endCreateDt='
            var requestURL = url01 + key + url02 + startDate + url03 + endDate

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
              if (xhr.readyState == 4) {
                document.getElementById('response').innerHTML = xhr.responseText;

                // 중간결과 확인용 코드
                document.getElementById('temp').innerText = requestURL;
              }
            }
            xhr.open('GET', requestURL);
            xhr.send();
          }
          dataGet();
        </script>
        <p id="temp">

        </p>
        <p>
          ---------- ▲ temp / ▼ response ----------
        </p>
        <p id="response">

        </p>
        <p id="targetDate">
          <script>targetDatePrint()</script>
        </p>
        <p id="buttonArea">
          <input id="btnLeft" type="button" value="◀" style="width:20%; height:40px; font-size:20px" onclick="goYstrdy(); btnOn('btnRight'); dataGet();">
          <input id="btnToday" type="button" value="오늘" style="width:50%; height:40px; font-size:20px" onclick="goToday(); btnOff('btnRight'); dataGet();">
          <input id="btnRight" type="button" disabled value="▶" style="width:20%; height:40px; font-size:20px" onclick="goTmrw(); dataGet();
            if (targetDate.format('YYYYMMDD') === moment().format('YYYYMMDD')) {btnOff('btnRight');}">
        </p>
      </div>
    </header>
    <div>
      <h2>확진자 수</h2>
      <p id="infected">
        ___명<br>
        (누적: _명)
      </p>
    </div>
    <div>
      <h2>격리 중</h2>
      <p id="recovering">
        ___명
      </p>
    </div>
    <div>
      <h2>격리해제</h2>
      <p id="recovered">
        명<br>
        (누적: ___명)
      </p>
    </div>
    <div>
      <h2>사망자 수</h2>
      <p id="death">
        ___명<br>
        (누적: _명)
      </p>
    </div>
    <footer>
      <p id="notice">
        ※ 당일 확진자 수가 발표되지 않은 경우 데이터 미표기
      </p>
    </footer>
  </body>
</html>
